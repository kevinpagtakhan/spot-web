<div class="ui container">
  <div class="ui stackable grid">

    <div class="ten wide column">
      <h3 class="ui top attached header">
        Search
      </h3>

      <div class="ui attached segment">
        <form class="ui form" ng-submit="sc.searchNearby()">
          <div class="field">
            <label>Address</label>
            <input type="text" ng-model="sc.address.origin" ng-keyup="sc.updateMap()" placeholder="1520 2nd Street Santa Monica, CA 90401">
          </div>

          <div class="ui stackable grid">
            <div class="eight wide column">
              <div class="field">
                <label>From</label>
                <input type="date">
              </div>
            </div>
            <div class="eight wide column">
              <div class="field">
                <label>To</label>
                <input type="date">
              </div>
            </div>
          </div>

          <input class="ui button" type="submit" value="Search" />

        </form>
      </div>
      <div class="ui attached segment">
        <div class="ui stackable grid">
          <div class="eight wide column" ng-repeat="s in sc.nearby">
            <div class="ui card">
              <div class="image">
                <img ng-src="{{s.space.image_url}}">
              </div>
              <div class="content">
                <a ui-sref="spacesShow({id: s.space._id})" class="header"><h3>{{ s.space.title || 'Parking' }}</h3></a>
                <div class="meta">
                  <span class="date"></span>
                </div>
                <div class="description">
                  <div ng-click="sc.updateDestination(s.space.address);">
                    <p>
                      <span ng-hide="s.space.address.line_2"><br></span>
                      {{ s.space.address.line_1 }}<br>
                      <span ng-show="s.space.address.line_2">{{ s.space.address.line_2 }}<br></span>
                      {{ s.space.address.city }}, {{ s.space.address.state }} {{ s.space.address.zip_code }}<br>
                    </p>
                  </div>
                </div>
              </div>
              <div class="extra content">
                <a>
                  <i class="write icon"></i>
                  {{ s.space.reviews.length }} review<span ng-hide="s.space.reviews.length == 1">s</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="six wide column">
      <iframe id ="mymap"
        frameborder="0" style="border:0"
         allowfullscreen>
      </iframe>

    </div>

  </div>
</div>
