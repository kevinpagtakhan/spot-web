<div class="ui active inverted dimmer" ng-show="rc.isLoading">
  <div class="ui text loader">Loading</div>
</div>
<div class="ui container" ng-hide="rc.isLoading">
  <h1>Reservations</h1>

  <div class="reservations ui segments">
    <div class="reservation ui segment" ng-repeat="r in rc.reservations">
      <a href="#">
        <p>{{ r._id }}</p>
        <p>Space: {{ r._space }}</p>
        <p>{{ r.date.from }}</p>
        <p>{{ r.date.to }}</p>
        <p>{{ r.confirmed }}</p>
      </a>
    </div>
  </div>
</div>
