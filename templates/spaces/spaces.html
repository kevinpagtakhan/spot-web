<div class="ui active inverted dimmer" ng-show="sc.isLoading">
  <div class="ui text loader">Loading</div>
</div>
<div class="ui container" ng-hide="sc.isLoading">
  <h1>Spaces</h1>

  <div class="ui three column grid">
    <div class="column" ng-repeat="s in sc.spaces">

      <div class="ui card">
        <div class="image">
          <img ng-src="{{s.image_url}}">
        </div>
        <div class="content">
          <a ui-sref="spacesShow({id: s._id})" class="header"><h3>{{ s.title || 'Parking' }}</h3></a>
          <div class="meta">
            <span class="date"></span>
          </div>
          <div class="description">
            <p>
              <span ng-hide="s.address.line_2"><br></span>
              {{ s.address.line_1 }}<br>
              <span ng-show="s.address.line_2">{{ s.address.line_2 }}<br></span>
              {{ s.address.city }}, {{ s.address.state }} {{ s.address.zip_code }}<br>
            </p>
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="write icon"></i>
            {{ s.reviews.length }} review<span ng-hide="s.reviews.length == 1">s</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
