<div class="ui container">
  <h1>Spaces#show</h1>

  <p>{{ ssc.space._id }}</p>
  <p>{{ ssc.space.description }}</p>
  <p>{{ ssc.space.type }}</p>
  <p>{{ ssc.space.address.line_1 }}<br>
  <span ng-show="ssc.space.address.line_2">{{ ssc.space.address.line_2 }}<br></span>
  {{ ssc.space.address.city }}, {{ ssc.space.address.state }} {{ ssc.space.address.zip_code }}
  </p>
  <p>{{ ssc.space.reviews.length }} review<span ng-show="ssc.space.reviews.length != 1">s</span></p>

  <form class="ui form" ng-submit="ssc.reserveSpace()">

    <div class="field">
      <label>To</label>
      <input type="date" ng-model="ssc.details.date.from">
    </div>

    <div class="field">
      <label>From</label>
      <input type="date" ng-model="ssc.details.date.to">
    </div>

    <div class="field">
      <label>Message to host</label>
      <textarea placeholder="Say hello" ng-model="ssc.details.description"></textarea>
    </div>

    <button class="ui button" type="submit">Reserve</button>
  </form>

</div>
